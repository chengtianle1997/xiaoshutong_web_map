        <label class="control-label col-xs-12 col-sm-2">{:__('Spotare_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-spotare_id" data-rule="required" disabled data-source="spotmanage/spotare/selectpage" data-params='{"custom[id]":{$Think.session.spotarea_id}}' data-field="areaname" class="form-control selectpage" name="row[spotare_id]" type="text" value="{$Think.session.spotarea_id}">

    <div class="form-group">

            <input id="c-spotname" data-rule="required" class="form-control" autocomplete="off" name="row[spotname]" type="text">
        </div>
    </div>
    <div class="form-group">
